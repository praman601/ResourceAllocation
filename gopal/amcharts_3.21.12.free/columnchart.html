<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>amCharts Responsive Example</title>

      <script src="amcharts/amcharts.js"></script>
      <script src="amcharts/funnel.js"></script>
      <script src="../responsive.min.js"></script>
      <style>
      body, html {
          height: 100%;
          padding: 0;
          margin: 0;
      }
      </style>
      <script>



      var chart = AmCharts.makeChart("chartdiv", {
        "type": "funnel",
        "dataProvider": 
		[{"taskCode":"2000","taskName":"Development"},
		{"taskCode":"2011","taskName":"Programming"},
		{"taskCode":"3011","taskName":"Support"},
		{"taskCode":"4011","taskName":"any"}],
        "balloon": {
          "fixedPosition": true
        },
        "legend": {},
        "valueField": "taskCode",
        "titleField": "taskName",
        "marginRight": 240,
        "marginLeft": 50,
        "startX": -500,
        "depth3D":100,
        "angle":40,
        "outlineAlpha":1,
        "outlineColor":"#FFFFFF",
        "outlineThickness":2,
        "labelPosition": "right",
        "balloonText": "[[taskName]]: [[taskCode]]n[[description]]",
        "responsive": {
          "enabled": true
        }
      });
      </script>
  </head>

  <body>
    <div id="chartdiv" style="width: 100%; height: 100%;"></div>
  </body>

</html>
